<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

<!-- Navbar -->

          <path d="M16 6H0v8a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V6ZM4.5 13a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5Zm7 0a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5Z"/>
        </svg>
      </a>
      <!-- Left links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">Artist Discography</a>
        </li>
    
      </ul>
      <!-- Left links -->
      
    </div>
    <!-- Collapsible wrapper -->

    <!-- Right elements -->
    <div class="d-flex align-items-center">
      <!-- Icon -->
      <a class="text-reset me-3" href="#">
        <i class="fas fa-shopping-cart"></i>
      </a>

      <!-- Notifications -->
      <div id="dropdown">
        <button id = "like-button"
          type="button"
        >
         Like ❤️
        </button>
      </div>
     
    <!-- Right elements -->
  </div>

<hr />
<!-- Navbar -->
<!-- Search Form with New Artist Generator-->
<form>
    <label for="artist"> Artist Name</label><br>
    <input type ="text" id="text-input" placeholder ="insert artist here"><br>

</form>
<br>
<br>
<!-- button -->
<button type="button" id="music-button">Generate A New Artist!</button>

<hr />
<!-- Empty Artist Card-->
<div id="artist-container">
  <button id="delete-albums"> Your Liked Artists⬇️ </button>
  <ul id="likes"></ul>
</div>

    <script async type="text/javascript" src="src/index.js"></script>
